<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inscrivez vous</title>
  <link rel="stylesheet" href="../css/inscription.css">
  <link rel="icon" href="../img/logo.png" </link>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Inscrivez vous</h1>
  </div>
  <div class="row">
    <h4 style="text-align:center">Nous serions heureux de vous compter parmis nous !</h4>
  </div>
  <div class="row input-container">
    <div class="col-xs-12">
      <div class="styled-input wide">
        <input type="text" required />
        <label>Nom</label>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="styled-input">
        <input type="email" required />
        <label>Email</label>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="styled-input" style="float:right;">
        <input type="number" required />
        <label>Numéro de téléphone</label>
      </div>
    </div>
    <div class="row input-container">
      <div class="col-xs-12">
        <div class="styled-input wide">
          <input type="number" required />
          <label>Numéro de carte</label>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="styled-input">
          <input type="number" required />
          <label>EXP</label>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="styled-input" style="float:right;">
          <input type="number" required />
          <label>CVV</label>
        </div>
      </div>
    
    <div class="col-xs-12">
      <div class="btn-lrg submit-btn"> <a class="button" href="#popup1">S'inscire</a>
        </div>
      <div id="popup1" class="overlay">
        <div class="popup">
          <h2>Merci !</h2>
          <a class="close" href="#">&times;</a>
          <div class="content">
           Merci de vous être inscrit vous recevrez votre confirmation par email.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
